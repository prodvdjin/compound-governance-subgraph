specVersion: 0.0.2
description: Compound governance subgraph
repository: https://github.com/prodvdjin/compound-governance-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAlpha
    network: mainnet
    source:
      address: "0x7095909b783f72969d3b2408e7b654ff1ab76247"
      abi: GovernorAlpha
      startBlock: 13009253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCastAlpha
  - kind: ethereum/contract
    name: GovernorBravo
    network: mainnet
    source:
      address: "0xc0da02939e1441f497fd74f78ce7decb17b66529"
      abi: GovernorBravo
      startBlock: 13009253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorBravo
          file: ./abis/GovernorBravo.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
  - kind: ethereum/contract
    name: CompoundToken
    network: mainnet
    source:
      address: "0x62De7d65739d2ac81C12CC30BBB1223c88753C23"
      abi: CompoundToken
      startBlock: 13009253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
      abis:
        - name: CompoundToken
          file: ./abis/CompoundToken.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
